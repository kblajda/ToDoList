<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- build:css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="header__head head">Simple To Do List App</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="toDo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="toDo__content">
                        <form action="" class="toDoForm">
                            <input type="text" class="toDoForm__input--add" placeholder="Add task" name="name" required
                                id='name'>
                            <label for="name" class="toDoForm__label--add">Add task</label>
                            <button class="toDoForm__bttn toDoForm__bttn--addTask">Add task</button>
                        </form>
                        <div class="toDo__search">
                            <input type="text" class="toDoForm__input--search" placeholder="Search task" name="search"
                                required id='search'>
                            <label for="search" class="toDoForm__label--search">Search task</label>
                            <h2 class="toDoForm__counter">Number of task: <span></span></h2>
                        </div>
                        <div class="toDo__TaskWrapp">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="toDoList">
                                        <h2 class="toDoList__head head">To do:</h2>
                                        <ul class="toDoList__list">
                                            <li class="toDoList__item" data-key="0">
                                                <p></p>Clean room<button
                                                    class="toDoForm__bttn item__remove">Delete</button>
                                            </li>
                                            <li class="toDoList__item" data-key="1">
                                                <p></p>Go to gym<button
                                                    class="toDoForm__bttn item__remove">Delete</button>
                                            </li>
                                            <li class="toDoList__item" data-key="2">
                                                <p></p>Do shoping<button
                                                    class="toDoForm__bttn item__remove">Delete</button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="doneList">
                                        <h2 class="doneList__head head">Done:</h2>
                                        <ul class="doneList__list">
                                            <li class="doneList__item">IN PROGRESS...</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyrights">
                        <p class="copyrigths__rights">copyright Â© 2019</p>
                        <span class="copyrigths__signature">k.blajda</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>

</html>
