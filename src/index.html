<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- build:css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Simple To Do List App</h1>
                    <h2>V.1.0</h2>
                </div>
            </div>
        </div>
    </header>
    <section class="toDo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="toDo__wrapp">
                        <form action="" class="toDoForm">
                            <input type="text" class="toDoForm__input">
                            <button class="addTaskBttn">Add task</button>
                        </form>
                        <h2 class="toDoForm__counter">Task counter: <span></span></h2>
                        <div class="toDoList">
                            <ul class="toDoList__list"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyrights">
                        <p>all rights reserved. copyright © 2019</p>
                        <span>Krystian Błajda</span>
                    </div>
                </div>
            </div>
        </div>

    </footer>

    <!-- build:js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>

</html>
